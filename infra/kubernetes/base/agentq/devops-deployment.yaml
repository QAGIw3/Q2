apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentq-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentq-devops
  template:
    metadata:
      labels:
        app: agentq-devops
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: agentq
        image: your-repo/agentq:latest # Replace with your image repository
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 30
        env:
        - name: AGENT_PERSONALITY
          value: "devops"
        - name: LOGS_TO_PULSAR
          value: "true"
        # Add other environment variables for secrets, Ignite, etc. 