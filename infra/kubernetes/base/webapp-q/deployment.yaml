# kubernetes/base/webapp-q/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-q
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp-q
  template:
    metadata:
      labels:
        app: webapp-q
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
    spec:
      containers:
      - name: webapp-q
        image: your-registry/webapp-q:latest # This will be replaced by Kustomize
        ports:
        - containerPort: 80
        env:
        - name: METRICS_PORT
          value: "9100"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"